<div class="h-screen flex items-center justify-center">
  <div class="relative w-1/4">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
      class="mx-auto bg-white p-8 border border-gray-300 rounded-md">

      <div class="mb-4">
        <h2 class="text-2xl font-bold text-center text-gray-700">Log In</h2>
      </div>

      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" type="text" formControlName="username" class="mt-1 p-2 w-full border rounded-md">
        <div class="text-red-500 text-xs mt-1 h-4">
          <ng-container *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Username is required
          </ng-container>
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" formControlName="password" class="mt-1 p-2 w-full border rounded-md">
        <div class="text-red-500 text-xs mt-1 h-4">
          <ng-container *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </ng-container>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="loginForm.invalid"
          class="w-full bg-blue-500 text-white p-2 rounded-md focus:outline-none focus:border-blue-700 focus:ring focus:ring-blue-200"
          [ngClass]="{'opacity-50 cursor-not-allowed': loginForm.invalid, 'hover:bg-blue-600': !loginForm.invalid}">
          Log In
        </button>
      </div>
    </form>

    <div *ngIf="loginSuccess"
      class="absolute left-0 right-0 mt-1 bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-md">
      <p class="font-bold">Success</p>
      <p>{{loginSuccess}}</p>
      <p class="mt-2">
        <a href="/" class="text-green-700 underline">Click here</a> to go to the home page or you will be redirected in
        5 seconds.
      </p>
    </div>

    <div *ngIf="loginError"
      class="absolute left-0 right-0 mt-1 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md">
      <p class="font-bold">Error</p>
      <p>{{loginError}}</p>
    </div>
  </div>
</div>
